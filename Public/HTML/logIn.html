<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/general.css">
</head>
    <body>
        <form>
            <div class="loginContainer">
                <h1 class="loginTitle">Iniciar Sesión</h1>
                <div>
                    <input id="txtEmail" type="email" class="textboxCustomizelogin" placeholder="Ingrese su correo">
                    <input id="txtPassword" type="password" class="textboxCustomizelogin" placeholder="Ingrese su contraseña">
                </div>
                <div>
                    <a href="resetPassword.html" class="link">¿Olvidó su contraseña?</a>
                </div>
                <div>
                    <a id="btnLogIn" class="btnInicio">Iniciar Sesión</a>
                </div>
                <div>
                    <a id="linkRegistrarte" href="signUp.html" class="link">Aún no tienes cuenta, regístrate</a>
                </div>
            </div>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../JS/Services/signupServices.js"></script>
        <script src="../JS/Controller/loginController.js"></script>
    </body>
    <footer class="footer footerLogin">
            <div class="footerCopyright">
                <p>Copyright 2022 | MOKA / SmartFhisk | Todos los derechos reservados</p>
            </div>
    </footer>
</html>
